name: Continuous

on:
  push:
    branches:
    - 'main'

jobs:

  SecretTest:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Local step test
      shell: bash
      env:
        dummySecret: ${{ secrets.HARMLESS }}
      run: |
        echo "Nothing bad will happen."
        echo $dummySecret
    - name: Sub step test
      uses: "./.github/workflows/sub"
      secrets:
        dummySecret: ${{ secrets.HARMLESS }}

